name: Update Profile README

on:
  schedule:
    # Tous les jours Ã  6h UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Checkout profile repo
        uses: actions/checkout@v4
        with:
          repository: rasata/rasata
          path: profile-repo
          token: ${{ secrets.PROFILE_README_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate README
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_README_TOKEN }}
        run: python github-readme.generator.py --username rasata -o profile-repo/README.md

      - name: Commit and push
        run: |
          cd profile-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --staged --quiet && exit 0
          git commit -m "docs: update profile README [automated]"
          git push
