# GitHub Action workflow pour générer le snake animation
# Ce fichier doit être placé dans .github/workflows/snake.yml

name: Generate Snake Animation

on:
  # Exécuter automatiquement toutes les 12 heures
  schedule:
    - cron: "0 */12 * * *"
  
  # Permettre l'exécution manuelle
  workflow_dispatch:
  
  # Exécuter à chaque push sur main
  push:
    branches:
      - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Génère le snake à partir du graphique de contributions
      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Push le résultat dans la branche output
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
